<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>yyovvo wall</title>
  <style>
    body {
      margin: 0;
      background: #02010a;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrap {
      text-align: center;
      padding: 24px;
    }
    .tag {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 12px;
    }
    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: #d1d5db;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: #f9fafb;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(236, 72, 153, 0.3);
    }
    .hint {
      margin-top: 16px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="tag">yyovvo wall</div>
    <div class="title">This yyovvo is now on their wall.</div>
    <div class="subtitle">
      A private place of moments they can replay whenever they need you.
    </div>
    <a href="https://yyovvo-homepage.pages.dev" class="btn">
      Make a yyovvo for someone
    </a>
    <div class="hint">
      You can close this tab once you're done.
    </div>
  </div>
</body>
</html>
