<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>yyovvo</title>
  <link rel="stylesheet" href="/player/player.css" />
  <style>
    /* Minimal safety in case player.css doesn't load */
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
    }
  </style>
</head>
<body>

<div id="yyovvo-root">

  <!-- SINGLE MOOD+SKIN VIDEO -->
  <video
    id="intro-video"
    src="/videos/moodskin01.mp4"
    playsinline
    autoplay
    muted
  ></video>

  <!-- INTRO TEXT -->
  <div id="intro-text" class="overlay-text"></div>

  <!-- MAIN MESSAGE TEXT -->
  <div id="message-text" class="overlay-text"></div>

  <!-- OUTRO OVERLAY -->
  <div id="outro-overlay" class="overlay-outro hidden">
    <div class="outro-title">yyovvo</div>
    <div class="outro-sub">
      designed for emotion <span class="heart">♡</span>
    </div>
  </div>

  <!-- OUTRO JINGLE -->
  <audio id="yyo-jingle" src="/audio/yyovvo-jingle.mp3"></audio>

</div>

<script src="/player/player.js"></script>

</body>
</html>
