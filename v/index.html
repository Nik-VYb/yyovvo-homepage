<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>yyovvo</title>
  <link rel="stylesheet" href="/player/player.css" />
</head>

<body>

<div id="yyovvo-container">

  <!-- Main cinematic video element -->
  <video id="scene" playsinline autoplay muted></video>

  <!-- Intro text overlay -->
  <div id="overlay-intro" class="overlay-text"></div>

  <!-- Text-mode main clip overlay -->
  <div id="overlay-main-text" class="overlay-text"></div>

  <!-- Outro overlay -->
  <div id="overlay-outro" class="overlay-outro hidden">
    <div class="outro-title">yyovvo</div>
    <div class="outro-sub">
      designed for emotion <span class="heart">♡</span>
    </div>
  </div>

  <!-- Jingle (preloaded so it’s ready at outro) -->
  <audio
    id="yyo-jingle"
    src="/audio/yyovvo-jingle.mp3"
    preload="auto"
  ></audio>

</div>

<script src="/player/player.js"></script>

</body>
</html>
