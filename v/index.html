<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>yyovvo</title>
    <link rel="stylesheet" href="/player/player.css" />
    <style>
      /* Hard lock this page to pure cinema */
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
      }

      #yyovvo-root {
        position: fixed;
        inset: 0;
        background: #000;
      }

      #scene {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: none;
      }

      .overlay-text {
        position: absolute;
        inset-inline: 8%;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }

      #overlay-intro {
        top: 18%;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.04em;
      }

      #overlay-main-text {
        top: 45%;
        font-size: 1.4rem;
        font-weight: 700;
        letter-spacing: 0.04em;
        line-height: 1.4;
      }

      .overlay-text.show {
        opacity: 1;
      }

      #overlay-outro {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.6s ease;
        pointer-events: none;
      }

      #overlay-outro.show {
        opacity: 1;
      }

      .outro-title {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 0.16em;
        text-transform: lowercase;
        margin-bottom: 0.5rem;
      }

      .outro-sub {
        font-size: 0.95rem;
        letter-spacing: 0.12em;
        text-transform: lowercase;
        color: #ff6fb8;
      }

      .heart {
        font-size: 1.1rem;
      }
    </style>
  </head>

  <body>
    <div id="yyovvo-root">
      <!-- Single background cinema video -->
      <video id="scene" playsinline autoplay muted></video>

      <!-- Intro text -->
      <div id="overlay-intro" class="overlay-text"></div>

      <!-- Main message -->
      <div id="overlay-main-text" class="overlay-text"></div>

      <!-- Outro -->
      <div id="overlay-outro">
        <div class="outro-title">yyovvo</div>
        <div class="outro-sub">
          designed for emotion <span class="heart">â™¡</span>
        </div>
      </div>

      <!-- Jingle -->
      <audio id="yyo-jingle" src="/audio/yyovvo-jingle.mp3"></audio>
    </div>

    <script src="/player/player.js"></script>
  </body>
</html>
