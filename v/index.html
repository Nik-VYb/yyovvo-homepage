<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>yyovvo</title>
    <link rel="stylesheet" href="/player/player.css" />
    <style>
      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
      }

      #yyovvo-root {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }

      video#scene {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
      }

      .overlay-text {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 24px;
        text-align: center;
        font-size: 22px;
        line-height: 1.4;
        opacity: 0;
        transition: opacity 0.6s ease;
      }

      .overlay-text.show {
        opacity: 1;
      }

      .overlay-outro {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        opacity: 0;
        transition: opacity 0.8s ease;
      }

      .overlay-outro.show {
        opacity: 1;
      }

      .outro-title {
        font-size: 32px;
        letter-spacing: 0.2em;
        text-transform: lowercase;
        margin-bottom: 8px;
      }

      .outro-sub {
        font-size: 16px;
        opacity: 0.9;
      }

      .heart {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="yyovvo-root">
      <!-- MAIN CINEMATIC VIDEO (mood+skin combined) -->
      <!-- src will be set in player.js -->
      <video id="scene" playsinline autoplay muted></video>

      <!-- INTRO TEXT OVERLAY -->
      <div id="overlay-intro" class="overlay-text"></div>

      <!-- MAIN MESSAGE TEXT OVERLAY -->
      <div id="overlay-main-text" class="overlay-text"></div>

      <!-- OUTRO OVERLAY -->
      <div id="overlay-outro" class="overlay-outro">
        <div class="outro-title">yyovvo</div>
        <div class="outro-sub">
          designed for emotion <span class="heart">â™¡</span>
        </div>
      </div>

      <!-- JINGLE AUDIO -->
      <audio id="yyo-jingle" src="/audio/yyovvo-jingle.mp3"></audio>
    </div>

    <script src="/player/player.js"></script>
  </body>
</html>
